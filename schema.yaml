components:
  schemas:
    AcaoCena:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        ordem:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        intervalo_tempo:
          type: number
          format: double
          nullable: true
        estado_desejado:
          type: boolean
        dispositivo:
          type: string
          format: uuid
        cena:
          type: string
          format: uuid
      required:
      - cena
      - dispositivo
      - estado_desejado
      - id
      - ordem
    Cena:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        nome:
          type: string
          maxLength: 255
        ativa:
          type: boolean
        usuario:
          type: string
          format: uuid
      required:
      - id
      - nome
      - usuario
    Comodo:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        nome:
          type: string
          maxLength: 255
        background_url:
          type: string
          nullable: true
          maxLength: 255
        usuario:
          type: string
          format: uuid
      required:
      - id
      - nome
      - usuario
    Dispositivo:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        nome:
          type: string
          maxLength: 255
        estado:
          type: boolean
        tipo:
          type: string
          maxLength: 50
        comodo:
          type: string
          format: uuid
      required:
